<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="row">

        <div class="card green">
            <h2>Monetização</h2>
            <p>Configure a Monetização</p>
            <img class="image" src="./img/money.png" >
        </div>

        <div class="card blue">
            <h2>Configuração</h2>
            <p>Configure o Sistema</p>
            <img class="image" src="./img/settings.png">
        </div>

        <div class="card red">
            <h2>Artigos</h2>
            <p>Edite os Artigos</p>
            <img class="image" src="./img/article.png">
        </div>

    </div>

</body>
</html>
